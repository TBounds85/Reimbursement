<!DOCTYPE html>
<html>

<head>
<meta charset="ISO-8859-1">
<title>Personal Info</title>
<meta charset="UTF-8" />
<link href="styles/info.css" rel="stylesheet" type="text/css">
</head>

<body>
	<header ><h1>Update Personal Information</h1></header>
		<h5>**updated employee information will be reflected with next Login**</h5>
		<div id="personalData" ></div>
	    <div>
	    	<form id="EditData" method="post" action="/Reimbursement/api/editinfo">
		  		<div id="contact"></div>
				<input name="contactinput" type="number" placeholder="Phone# (only Numbers)">
				<div id="address"></div>
				<input name = "addressinput" type="text" placeholder="Address">  
				<div id="city"></div>
				<input name="cityinput" type="text" placeholder="City">
		  		<div id="state"></div>
				<input name="stateinput" type="text" max="2" placeholder="State (abv)">
          		<div id="zip"></div>
				<input name="zipinput" type="number" placeholder="5-digit Zipcode">
          	
          	<div><button id="submitButton">Submit</button></div> &nbsp;
          	</form>
        	<div><button name="backButton" onclick="history.back()">Cancel</button></div>
    </div>
<script src="./scripts/info.js"></script>
</body>
</html>
