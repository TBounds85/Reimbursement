<!DOCTYPE html>
<html>

<head>
<meta charset="ISO-8859-1">
<title>Personal Info</title>
<meta charset="UTF-8" />
<link href="styles/info.css" rel="stylesheet" type="text/css">
</head>

<body>
	<header ><h1>Update Personal Information</h1></header>
		<div id="personalData" ></div>
	    <div>
	    	<form id="EditData" method="post" action="/Reimbursement/api/editinfo">
		  		<div id="contact"></div>
				<input id="contactinput" name="contactinput" class="contact" placeholder="Phone Number">
				<div id="address"></div>
				<input id="addressinput" class="addressinput" placeholder="Address">  
				<div id="city"></div>
				<input id="cityinput" class="cityinput" placeholder="City">
		  		<div id="state"></div>
				<input id="stateinput"  max="2" class="stateinput" placeholder="State (abv)">
          		<div id="zip"></div>
				<input id="zipinput" class="zipinput" placeholder="Zip Code">
          	
          	<div><button id="submitButton">Submit</button></div> &nbsp;
          	</form>
        	<div><button name="backButton" onclick="history.back()">Cancel</button></div>
    </div>
<script src="./scripts/info.js"></script>
</body>
</html>
