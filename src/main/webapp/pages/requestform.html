<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Reimbursement Request Form</title>
<link rel="stylesheet" href="styles/requestform.css"><style type="text/css"></style></link>
</head>

<body>

	<div id="message">
	<h1>New Reimbursment Request Form</h1>
	</div>

	<form id="submitrequest" method="post" action="/Reimbursement/api/submitrequest">
	<div id="errorMessage"></div>
	Request Amount~~ $&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;&nbsp;
<input type="currency" placeholder="Enter $ amount" name="Amount" required/>
	<div class="row"></div>
	<label for="reason">Select Reason For Request~&nbsp;</label>
	<select name="reason" id="reason" required>
	  <option value="default">Select Reason</option>
		<optgroup label="Travel Expenses">
		<option value="Meals">Meals</option>
		<option value="PerDiem">Per Diem</option>
		<option value="Lodging">Lodging</option>
		</optgroup>
		<optgroup label="Business Expenses">
		<option value="Supplies">Supply Purchase</option>
		<option value=""></option>
		<option value=""></option>
		</optgroup>
		
		
		
	</select>
		<div class="row"></div>
	
	<div class="row"></div>
	<div>
	  <label for="fileField">Additional Documentation ~</label>
      <input type="file" name="fileField" id="fileField">
      <p>&nbsp;</p>
	</div>
		<button name="submitButton">SUBMIT</button>
	<button name="backButton" onclick="history.back()">BACK</button>
  </form>
</div>	
<script src="../scripts/requestform.js"></script>
</body>
</html>
